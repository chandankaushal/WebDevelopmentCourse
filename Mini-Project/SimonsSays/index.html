<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2 id="level">Press any key to start the game</h2>
    <div class = "parentdiv">
        <div class = "lineOne">
            <div class="colorbox tl" type="button"></div>
            <div class="colorbox bl" type="button"></div>
        </div>
        <div class="lineTwo">
            <div class="colorbox tr" type="button"></div>
            <div class="colorbox br" type="button"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
